<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>টেলিগ্রাম মিনি এপ</title>
  <link rel="stylesheet" href="s.css">
  <!-- Telegram Web Apps স্ক্রিপ্ট যুক্ত করুন -->
  <script async src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 40px;
      background-color: #f0f0f0; /* ব্যাকগ্রাউন্ড কালার যোগ করুন */
      font-family: Arial, sans-serif; /* ফন্ট যোগ করুন */
    }

    .start {
      width: 200px;
      height: 50px;
      background: deepskyblue;
      border: none;
      font-size: 20px;
      color: white;
      cursor: pointer; /* কার্সর পরিবর্তন করুন */
      border-radius: 5px; /* কোণ গোলাকার করুন */
      transition: background 0.3s; /* মসৃণ অ্যানিমেশন যোগ করুন */
    }

    .start:hover {
      background: dodgerblue; /* হোভার করলে কালার পরিবর্তন */
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="usernamebox">
      <h3 id="username">Username</h3>
    </div>
  </div>
  <div>
    <button class="start" type="button" id="startButton">Start</button>
  </div>

  <!-- JavaScript কোড -->
  <script>
    // Telegram Web App অবজেক্ট অ্যাক্সেস করুন
    const tg = window.Telegram.WebApp;

    // পেজ লোড হওয়ার পর ইউজার ডেটা পান
    document.addEventListener('DOMContentLoaded', () => {
      // Telegram থেকে প্রেরিত ইউজার ডেটা পান
      const user = tg.initDataUnsafe.user;
      if (user) {
        // ইউজারনেম দেখান
        document.getElementById('username').innerText = `স্বাগতম, @${user.username}!`;
      } else {
        document.getElementById('username').innerText = 'স্বাগতম!';
      }

      // টুলবার কাস্টমাইজ করুন (যদি চান)
      tg.ready();
    });

    // Start বোতাম ক্লিক হ্যান্ডলার
    document.getElementById('startButton').addEventListener('click', () => {
      // এখানে অন্য কোনো ইভেন্ট হ্যান্ডল করতে পারেন
      tg.close(); // মিনি অ্যাপ বন্ধ করতে পারেন
    });
  </script>
</body>

</html>
