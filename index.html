<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিজ্ঞাপন</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #username {
            font-size: 22px;
            margin-bottom: 20px;
        }

        #checkButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #checkButton:hover {
            background-color: #007acc;
        }

        #joinButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #joinButton:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="username"></div>
    <button id="joinButton">চ্যানেলে জয়েন করুন</button>
    <button id="checkButton" style="display:none;">চেক করুন</button>

    <script>
        const botToken = "7808517576:AAH0SdlK48jsSG2c6X1c1WdtR3k27HLKMvk";
        const chatId = "@freewatcoinmining";
        const userId = 123456789; // এখানে ইউজারের টেলিগ্রাম আইডি বসান

        // ইউজারের নাম লোড করার জন্য API কল
        fetch(`https://api.telegram.org/bot${botToken}/getChat?chat_id=${userId}`)
            .then(response => response.json())
            .then(data => {
                // ইউজারনেম সরাসরি প্রদর্শন
                const username = data.result.username || 'ইউজারনেম পাওয়া যায়নি';
                document.getElementById('username').innerText = `ইউজার: @${username}`;
                document.getElementById('joinButton').style.display = 'block'; // জয়েন বাটন দেখান
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('username').innerText = 'ইউজারনেম লোড করতে ব্যর্থ।';
            });

        // চ্যানেলে জয়েন বাটনে ক্লিক করলে টেলিগ্রাম চ্যানেল খুলবে
        document.getElementById('joinButton').addEventListener('click', function() {
            window.open('https://t.me/freewatcoinmining', '_blank');
            document.getElementById('checkButton').style.display = 'block'; // চেক বাটন দেখান
        });

        // চ্যানেলে জয়েন চেক করা
        document.getElementById('checkButton').addEventListener('click', function() {
            fetch(`https://api.telegram.org/bot${botToken}/getChatMember?chat_id=${chatId}&user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.result.status === 'member' || data.result.status === 'administrator' || data.result.status === 'creator') {
                        alert('সফলভাবে চ্যানেলে যোগদান করেছেন!');
                    } else {
                        alert('আপনি চ্যানেলে যোগদান করেননি।');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('কিছু সমস্যা হয়েছে। পরে আবার চেষ্টা করুন।');
                });
        });
    </script>

</body>
</html>
