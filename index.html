<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিজ্ঞাপন</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #adButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #adButton:hover {
            background-color: #007acc;
        }
    </style>
</head>
<body>

    <button id="adButton">বিজ্ঞাপন দেখুন</button>

    <script>
        const AdController = window.Adsgram.init({ blockId: "4310" });

        document.getElementById('adButton').addEventListener('click', function() {
            AdController.show().then((result) => {
                // বিজ্ঞাপন সফলভাবে শেষ হলে কিছু করার দরকার নেই
            }).catch((result) => {
                // যদি বিজ্ঞাপন লোড না হয় বা স্কিপ করা হয়, কিছু করার দরকার নেই
            });
        });
    </script>

</body>
</html>
