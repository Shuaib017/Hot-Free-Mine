<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>টেলিগ্রাম ইউজারনেম লোড</title>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        #adButton, #checkButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00bfff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        #adButton:hover, #checkButton:hover {
            background-color: #007acc;
        }

        #usernameDisplay {
            margin: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="usernameDisplay"></div>
    <button id="adButton">বিজ্ঞাপন দেখুন</button>
    <button id="checkButton" style="display: none;">চেক করুন</button>

    <script>
        const token = '7808517576:AAH0SdlK48jsSG2c6X1c1WdtR3k27HLKMvk'; // Your Telegram bot token
        const chatId = '@freewatcoinmining'; // Your Telegram channel ID or username

        // Fetch username
        function loadUsername() {
            // Replace with actual user ID you want to check
            const userId = 'your_user_id'; // Replace with actual user ID to check

            fetch(`https://api.telegram.org/bot${token}/getChatMember?chat_id=${chatId}&user_id=${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        const username = data.result.user.username;
                        document.getElementById('usernameDisplay').innerText = `ইউজারনেম: @${username}`;
                        document.getElementById('checkButton').style.display = 'inline-block';
                    } else {
                        console.error('Error:', data.description);
                        document.getElementById('usernameDisplay').innerText = 'ইউজারনেম লোড করতে ব্যর্থ';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                });
        }

        // Show ad when the button is clicked
        document.getElementById('adButton').addEventListener('click', function() {
            const AdController = window.Adsgram.init({ blockId: "4310" });
            AdController.show().then((result) => {
                // Advertisement successfully shown
                loadUsername(); // Load the username after showing the ad
            }).catch((result) => {
                // Advertisement failed to show
                console.error('Ad failed to show:', result);
            });
        });

        // Check if the user has joined the channel
        document.getElementById('checkButton').addEventListener('click', function() {
            // Logic to check if the user has joined the channel
            alert('Check if the user has reacted to the post or viewed it.');
            // Here, you can implement the logic to check if the user has reacted/viewed
        });
    </script>

</body>
</html>
